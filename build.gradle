group 'TruecallerWeb'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "io.github.bonigarcia:webdrivermanager:1.7.2"
    testCompile 'com.codeborne:selenide:4.11.0'
    compile 'org.seleniumhq.selenium:selenium-java:3.7.1'
}
